name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your desired Node.js version
          cache: yarn # Or yarn, pnpm, bun

      - name: Install dependencies
        run: yarn install # Or yarn install, pnpm install

      - name: Build Docusaurus website
        run: yarn build # Or yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build" # This is where Docusaurus outputs its static files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
