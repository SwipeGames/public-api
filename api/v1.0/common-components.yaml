components:
  schemas:
    ErrorResponse:
      description: |
        General error response for Swipe Games Public API. Usually used for Public API responses.
      type: object
      required:
        - message
      properties:
        message:
          description: A brief description of the error in English. Could be shown to the player.
          type: string
        details:
          description: Technical details for the error. Could be used for debugging, should not be shown to the player.
          type: string

    User:
      type: object
      required:
        - id
      properties:
        id:
          description: User's ID (external). This is User's ID on your side.
          type: string
        firstName:
          type: string
        lastName:
          type: string
        nickName:
          type: string
        country:
          description: Country code ISO 3166-1 alpha-2.
          type: string
